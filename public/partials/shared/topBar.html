<div class="container" ng-controller="TopBarController">
    <div class="text-left col-md-3 main-logo">
        TopIt
    </div>
    <div ng-model="searchForm" class="text-center search-topit col-md-6">
        <form method="GET" action="/searchVideos">
            <input type="text" value="" class="col-md-6" name="searchVideos" ng-model="searchModel"/><span class="col-md-1 fa fa-search fa-lg"></span>
        </form>
    </div>
    <div class="text-right col-md-3 main-logo">  
        <div class="col-md-12 row">
            <div ng-repeat="element in user.userBar.elements" class="col-md-{{(12 / user.userBar.elements.length)|number:0}} text-center" id="{{element.id}}" ng-click="showNews(element.id)">
                <div class="col-md-12 {{element.class}} cursor-pointer">
                    <span class="text-left" ng-if="element.text">{{element.text}}</span>
                    <span class="notification circle text-center">{{newsInfo[element.id]}}</span>
                </div>
            </div>
        </div>
        <div class="col-md-12 text-center row" auto-close ng-include="template">
        </div>
    </div>

</div>
